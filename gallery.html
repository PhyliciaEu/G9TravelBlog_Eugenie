<script>
var slideIndex = 0;

function show(){
  var i;
  var x = document.getElementsByClassName("TravelblockEugenie");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
}
slideIndex++;
  if (slideIndex > x.length){
    slideIndex = 1
}
x[slideIndex-1].style.display = "block";
setTimeout(show, 2500);//Change image every 2500 milliseconds
}
